<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <main class="main-container">
  <ul class="result">
    <li class="result-items">
      <h2 class="your-result">Your Result</h2>
    </li>
    <li class="result-items result-items-container">
      <h2 class="result-number">
        76
      </h2>
        <p class="result-number-100">of 100</p>
      </li>
    <li class="result-items">
      <h2 class="feedback">Great</h2>
      <p class="feedback-text">You scored higher than 65% of the people who have taken these tests.</p>
    </li>
  </ul>
  <ul class="summary">
    <li class="list-item">
      <h1 class="summary-heading">Summary</h1>
    </li>
      <li class="list-item item-1">
        <img class="list-img" src="assets/images/icon-reaction.svg" alt="">
        <p class="list-item-text">Reaction</p>
        <p class="number">80 / 100</p>
      </li>
      <li class="list-item item-2">
        <img class="list-img" src="assets/images/icon-memory.svg" alt="">
        <p class="list-item-text">Memory</p>
        <p class="number">92 / 100</p>
      </li>
      <li class="list-item item-3">
        <img class="list-img" src="assets/images/icon-verbal.svg" alt="">
        <p class="list-item-text">Verbal</p>
        <p class="number">61 / 100</p></li>
      <li class="list-item item-4">
        <img class="list-img" src="assets/images/icon-visual.svg" alt="">
        <p class="list-item-text">Visual</p>
        <p class="number">72 / 100</p></li>
    <button class="button" type="button">Continue</button>
  </ul>
</main>

  </div> -->
</body>
</html>
